<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="form-group"></div>
	<h1>Courses</h1>
	<div class="pull-right">
		<p>
			<a href="" class="btn btn-primary btn-sm" title="Add Course">
						<span class="glyphicon glyphicon-plus"></span>
					</a>
		</p>

	</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Fees</th>
				<th>Duration</th>
				<th>Status</th>
				<th>Action </th>
			</tr>
			<tr>
				<td>1</td>
				<td>Core Java</td>
				<td>12000</td>
				<td>6 weeks</td>
				<td>Running</td>
				<td>
					<a href="" class="btn btn-success btn-sm" title="Edit Course">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<a href="" class="btn btn-danger btn-sm" title="Delete Course">
						<span class="glyphicon glyphicon-trash" onclick="return confirm('Are you sure to Delete?')"></span>
					</a>
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Advanced Java</td>
				<td>20000</td>
				<td>8 weeks</td>
				<td>Running</td>
				<td>
					<a href="" class="btn btn-success btn-sm" title="Edit Course">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<a href="" class="btn btn-danger btn-sm" title="Delete Course">
						<span class="glyphicon glyphicon-trash" onclick="return confirm('Are you sure to Delete?')"></span>
					</a>
				</td>
			</tr>
		</table>
</div>

</html>
